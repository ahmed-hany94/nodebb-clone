<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../font-awesome-4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" media="screen" href="../styles.screen.css" />

    <title>NodeBB-Clone</title>
  </head>
  <body>
    <header>
      <nav>
        <h1><a href="/">NodeBB Clone</a></h1>
        <ul>
          <li>
            <a href="#" title="categories"><i class="fa fa-fw fa-list"></i></a>
          </li>
          <li>
            <a href="#" title="unread"><i class="fa fa-fw fa-inbox"></i></a>
          </li>
          <li>
            <a href="#" title="recent"><i class="fa fa-fw fa-clock-o"></i></a>
          </li>
          <li>
            <a href="#" title="tags"><i class="fa fa-fw fa-tags"></i></a>
          </li>
          <li>
            <a href="#" title="popular"><i class="fa fa-fw fa-fire"></i></a>
          </li>
          <li>
            <a href="#" title="users"><i class="fa fa-fw fa-user"></i></a>
          </li>
          <li>
            <a href="#" title="group"><i class="fa fa-fw fa-group"></i></a>
          </li>
          <li>
            <a href="#" title="admin"><i class="fa fa-fw fa-cogs"></i></a>
          </li>
        </ul>

        <ul>
          <li>
            <a href="#"><i class="fa fa-fw fa-search"></i></a>
          </li>
          <li><a href="/register">Register</a></li>
          <li><a href="/login">Login</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <ol id="breadcrumbs"></ol>

      <form id="regitser-form">
        <fieldset>
          <label for="login_username">Username:</label>
          <input
            type="text"
            name="username"
            id="login_username"
            required
          /><br />

          <label for="login_password">Password:</label>
          <input
            type="password"
            name="password"
            id="login_password"
            required
          /><br />

          <label for="login_password_confirm">Confirm Password:</label>
          <input
            type="password"
            name="password-confirm"
            id="login_password_confirm"
            required
          /><br /><br />
          <!-- <a href="/" id="register-btn">Register Now</a> -->
          <button id="register-btn">Register Now</button>
        </fieldset>
      </form>
    </main>

    <footer>Powered by Me</footer>

    <script type="module" src="../main.js"></script>
  </body>
</html>
